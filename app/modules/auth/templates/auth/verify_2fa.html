{% extends "base_template.html" %}

{% block title %}Verificación 2FA{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h5 class="mb-0">Verify Your Identity</h5>
                </div>
                <div class="card-body">
                    <p class="text-center">Check your preferred one-time password application for a code.</p>
                    <form method="POST">
                        <div class="form-group mb-3">
                            <label for="token" class="form-label">Enter your one-time code</label>
                            <input type="text" class="form-control text-center" id="token" name="token" placeholder="123456" required maxlength="6" pattern="\d{6}">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Continue</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="{{ url_for('auth.login') }}">← Back to login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
